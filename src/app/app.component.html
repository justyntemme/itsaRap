<!-- Login/Logged in Component -->
<div class="container well col-sm-6 col-lg-3 col-xsm-12">


  <div *ngIf="loggedIn == false" >
    <app-login></app-login>
  </div>


  <div *ngIf="loggedIn">
    <app-logged-in></app-logged-in>
  </div>

</div>
<!-- notifications in Component -->
<div *ngIf="loggedIn" class="container well col-sm-12 col-lg-6">
  <app-notifications></app-notifications>
</div>
<!-- Make a post app compnenet -->
<div class="container well col-sm-12" *ngIf="loggedIn">
  <app-makea-post></app-makea-post>
</div>
<!-- main app window -->
<div class ="container well col-sm-12 col-lg-12">
<app-posts></app-posts>
</div>
