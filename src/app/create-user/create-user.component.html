

<button class="btn btn-info" (click)="showCA = ! showCA">Create Account</button>
<div *ngIf="showCA" class="formgroup">
  <label for="username">Username:</label>
  <input #usern  type="text" class="form-control">

  <label for="pwd"> Password:</label>
  <input #password type="text" class="form-control" id="pwd">


  <button class="form-control btn btn-info" (click)="CreateUser(usern.value, password.value)">Create</button>
</div>
